<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlueRiot Syndicate - Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        /* Loading screen */
        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            color: #00f0ff;
            font-family: 'Orbitron', sans-serif;
        }

        .loading-screen .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 240, 255, 0.1);
            border-top-color: #00f0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-screen p {
            margin-top: 20px;
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div style="text-align: center;">
                <div class="spinner"></div>
                <p>INITIALIZING MATRIX...</p>
            </div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
        // Initialize Supabase
        const SUPABASE_URL = 'https://kvomxtzcnczvbcscybcy.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_WgMzf0xMBQ6a8WMcun3fvg_sUfBQ8qC';

        // Create Supabase client
        window.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Import components
        import './src/components/login-panel.js';
        import './src/components/dashboard-frame.js';

        // Check authentication and render appropriate component
        async function initApp() {
            const app = document.getElementById('app');

            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();

                if (session) {
                    // User is logged in - show dashboard
                    app.innerHTML = '<dashboard-frame></dashboard-frame>';
                } else {
                    // Not logged in - show login
                    app.innerHTML = '<login-panel></login-panel>';
                }

                // Listen for auth changes
                window.supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        app.innerHTML = '<dashboard-frame></dashboard-frame>';
                    } else if (event === 'SIGNED_OUT') {
                        app.innerHTML = '<login-panel></login-panel>';
                    }
                });

            } catch (error) {
                console.error('Auth error:', error);
                app.innerHTML = '<login-panel></login-panel>';
            }
        }

        // Initialize when DOM is ready
        initApp();

        console.log('BlueRiot Matrix - Modular Components Loaded');
    </script>
</body>
</html>
